{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    &nbsp;&nbsp;
    <form method="get" action="/search" autocomplete="off" form style="display:inline">
    <input type="text"  size = "75" name="sterm" pattern="[a-zA-Z0-9 ]{1,}"title="a-z A-Z 0-9" maxlength="75"  autofocus required>
    <button type ="submit" class="button" value="Display">&larr;Search Height, Hash or Address</button></form><br>
</div>
<div class="container-fluid table-responsive">
  
{% if peerinfo.Status != "error" %}
<h3>&nbsp;&nbsp;Coin Daemon Peers</h3>

<table class="table table-box" style="max-width:900px">
<tbody><tr><td>

    <table class="table table-condensed table-striped table-hover">
            <thead>
                <th>IP Address</th>
                <th>Client Version</th>
                <th>Sub Version</th>
            </thead>
         <tbody>
         {% for row in peerinfo.Data %}
         <tr>
        <td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
        {% endfor %}
             </tbody>

        </table>
</td></tr></tbody>
</table>        
</div>
{% else %}
<h2 style="text-align:center; color:maroon;">Peer information was not found.</h2></div>
{% endif %}
{% endblock %}
